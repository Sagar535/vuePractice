<div id="first_app">
	Changable message: {{ message }}</br>
	<span v-once>This message is not changeable: {{message}}</span></br>
	using mustache: {{ raw_html }}</br>
	using v-html: <span v-html="raw_html"></span></br>
</div>

<div id="app-2">
	<span v-bind:title="title">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>

<div id="app-3">
	<span v-if="seen">
		Now you see me
	</span>
</div>

<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>
</div>

<div id="app-5">
	<p>{{ message }}</p>
	<input type="text" v-model="message"></input>
	<button v-on:click="reverseFunction">Reverse</button>
	<todo-item></todo-item>
</div>

<div id="app-7">
  <ol>
    <todo-item2
      v-for="item in grocery_list"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item2>
  </ol>
</div>

<script src="./script/vue.min.js"></script>

<script src="./script/app.js"></script>
