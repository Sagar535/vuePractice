<div id="first_app">
	{{ message }}
</div>

<div id="app-2">
	<span v-bind:title="title">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>

<div id="app-3">
	<span v-if="seen">
		Now you see me
	</span>
</div>

<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>
</div>

<div id="app-5">
	<p>{{ message }}</p>
	<button v-on:click="reverseFunction">Reverse</button>
	<todo-item></todo-item>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>

<script src="./script/app.js"></script>

<ol>
	<todo-item></todo-item>
</ol>
